    <script>
        var hora = 0
        var min = 0
        var seg = 0
        var miliseg = 0
        var temp = setInterval(tempo, 1)
        var obj = document.getElementsByTagName('span')
        function tempo(){
            
            if (seg == 60){
                seg = 0
                
                obj[1].innerHTML = min
                min += 1
                if (min == 60){
                    
                    hora += 1
                    obj[0].innerHTML = hora
                    min = 0
                    if (hora == 24){
                        hora = 0
                        obj[0].innerHTML = '00'
                    }
                }
            }
            obj[2].innerHTML = seg
            seg += 1
        }
    </script>
