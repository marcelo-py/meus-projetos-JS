<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto em Movimento</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #moto{
            max-width: 150px;
            transform: scaleY(-1);
            position: relative;
        }
    </style>
    <script>
        var px, py, dx, dy, vel, obj, anima

        function inicia(){
            px = 0
            py = 0
            dx = 1
            dy = 1
            vel = 6
            obj = document.getElementById('moto')
            movimentar()
        }
        function movimentar(){
            if (px <= 650){
                px += dx*vel
            } else{
                dy = 1
                py += dx*vel
                obj.style.transform = 'rotate(80deg) scaleY(-1)'
            }
            if (py >= 650){
                dx = -1
                px += dx*vel
                obj.style.transform = 'rotate(360deg) scaleX(-1)'
            }
            if (px <= -1){
                dy = -1
                py += dy*vel
            }
            obj.style.left = px+'px'
            obj.style.top = py+'px'
            
            
            anima = requestAnimationFrame(movimentar)
        }
        window.addEventListener('load', inicia)
    </script>
</head>
<body>
    <img src="moto.png" id="moto">
</body>
</html>
